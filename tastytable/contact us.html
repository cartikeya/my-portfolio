    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 25vw;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .contact-container {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-container h2 {
            text-align: center;
            color: #333333;
        }

        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555555;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-container {
            text-align: center;
        }

        .btn-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .img-align{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            padding-left: 20%;
        }
        .item-nav{
            color: rgb(0, 0, 0);
         }
        .item-nav:hover{
            color: blueviolet;
        }
    .anchor{
        display: flex;
        align-items: center;
        margin-left: 37vw;
    }
    </style>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="btn-container">
                <button type="submit">Submit</button>
            </div>
        </form>
